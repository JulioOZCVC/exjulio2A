<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <h2>Iniciar Sesión</h2>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="button" onclick="login()">Iniciar Sesión</button>
            <br>
            <!-- Agregamos el botón de "Registrarse" que dirige a la página de registro -->
            <button type="button" onclick="redirectToRegistration()">Registrarse</button>
        </form>
        <p id="error-message"></p>
    </div>

    <script src="gaa.js"></script>

    <!-- Agregamos la función para redirigir a la página de registro -->
    <script>
        function redirectToRegistration() {
            // Cambia "registration.html" por la ruta correcta de tu página de registro
            window.location.href = "formulario.html";
        }
    </script>
</body>
</html>
